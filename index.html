<body>
    <div class="container">
        <h1>سامانه مکانیابی تخصص اساتید</h1>

        <div class="upload-section" id="dropZone">
            <h3>بارگذاری فایل اکسل</h3>
            <p>فایل را اینجا رها کنید یا کلیک کنید</p>
            <input type="file" id="fileInput" accept=".xlsx" hidden>
            <div id="uploadStatus" class="status-message"></div>
        </div>

        <div class="search-section">
            <!-- <div class="input-group">
                <label for="professorSearch">جستجوی بر اساس نام استاد:</label>
                <div style="display: flex; gap: 10px; padding-top: 10px;">

            <div class="input-group">
                <label for="expertiseSearch">جستجوی بر اساس حوزه تخصصی:</label>
                <div style="display: flex; gap: 10px; padding-top: 10px;">
                    <input type="text" id="expertiseSearch" placeholder="نام حوزه تخصصی را وارد کنید">
                    <button onclick="searchExpertise()">جستجو</button>
                </div>
                <div class="result-box" id="expertiseResult"></div>
            </div>
        </div>
    </div>

    <script>
        let excelData = {};
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.name.endsWith('.xlsx')) {
                showStatus('لطفا یک فایل اکسل معتبر انتخاب کنید', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header: 1});
                    
                    sheet[0].forEach((prof, index) => {
                        excelData[prof] = sheet.slice(1).map(row => row[index]).filter(x => x);
                    });
                    
                    showStatus('فایل با موفقیت بارگذاری شد', 'success');
                } catch (error) {
                    showStatus('خطا در پردازش فایل', 'error');
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status-message ${type}`;
            setTimeout(() => uploadStatus.textContent = '', 5000);
        }

function searchExpertise() {
    const expertiseInput = document.getElementById("expertiseSearch").value.trim().toLowerCase();
    if (!expertiseInput) {
        showStatus('لطفا حوزه تخصصی را وارد کنید', 'error');
        return;
    }

    const resultDiv = document.getElementById("expertiseResult");
    resultDiv.innerHTML = ""; // پاک کردن نتایج قبلی

    if (!Object.keys(excelData).length) {
        resultDiv.textContent = "لطفا ابتدا فایل اکسل را بارگذاری کنید";
        return;
    }

    // تقسیم متن ورودی به کلمات جداگانه
    const keywords = expertiseInput.split(/\s+/);

    // فیلتر اساتیدی که همه‌ی کلمات را در حوزه تخصصی خود دارند
    const matchedProfessors = Object.keys(excelData).filter(prof =>
        keywords.every(keyword =>
            excelData[prof].some(exp => exp.toLowerCase().includes(keyword))
        )
    );

    if (matchedProfessors.length) {
        matchedProfessors.forEach(professor => {
            let professorElement = document.createElement("span");
            professorElement.textContent = professor;
            professorElement.classList.add("professor-name"); // کلاس برای استایل‌دهی
            resultDiv.appendChild(professorElement);
        });
    } else {
        resultDiv.textContent = "هیچ استادی در این حوزه یافت نشد";
    }
}
